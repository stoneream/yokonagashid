version: 2

updates:
  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: weekly
      day: monday
      time: "03:00"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 10
    labels:
      - dependencies
      - security
      - npm
    commit-message:
      prefix: "chore(deps)"
    groups:
      npm-minor-patch:
        patterns:
          - "*"
        update-types:
          - minor
          - patch

  - package-ecosystem: docker
    directory: "/"
    schedule:
      interval: weekly
      day: monday
      time: "03:30"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 5
    labels:
      - dependencies
      - security
      - docker
    commit-message:
      prefix: "chore(deps)"

  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: weekly
      day: monday
      time: "04:00"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 5
    labels:
      - dependencies
      - security
      - ci
    commit-message:
      prefix: "chore(deps)"
    groups:
      github-actions-minor-patch:
        patterns:
          - "*"
        update-types:
          - minor
          - patch
